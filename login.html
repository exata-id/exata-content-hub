<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Content Workflow System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-600 to-blue-600 min-h-screen flex items-center justify-center">
    <div id="loginCard" class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Step 1: Email Input -->
        <div id="emailStep" class="space-y-6">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Content Workflow</h1>
                <p class="text-gray-500 mt-2">Login ke sistem manajemen konten</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="emailInput" 
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="nama@email.com">
            </div>
            
            <button onclick="sendVerificationCode()" id="sendCodeBtn"
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                Kirim Kode Verifikasi
            </button>
            
            <p class="text-center text-sm text-gray-500">
                Kode verifikasi akan dikirim ke email Anda
            </p>
        </div>
        
        <!-- Step 2: Code Verification -->
        <div id="codeStep" class="space-y-6 hidden">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-800">Verifikasi Kode</h2>
                <p class="text-gray-500 mt-2">Masukkan kode 6 digit dari email</p>
                <p class="text-sm text-purple-600 mt-1" id="emailDisplay"></p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kode Verifikasi</label>
                <input type="text" id="codeInput" maxlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-2xl tracking-widest focus:ring-2 focus:ring-purple-500"
                    placeholder="000000">
            </div>
            
            <button onclick="verifyCode()" id="verifyBtn"
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition">
                Verifikasi & Login
            </button>
            
            <button onclick="backToEmail()"
                class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">
                Kembali
            </button>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Animation on load
        gsap.from('#loginCard', {
            scale: 0.8,
            opacity: 0,
            duration: 0.5,
            ease: 'back.out(1.7)'
        });

        let currentEmail = '';

        async function sendVerificationCode() {
            const email = document.getElementById('emailInput').value.trim();
            
            if (!email || !email.includes('@')) {
                Swal.fire('Error', 'Masukkan email yang valid', 'error');
                return;
            }

            const btn = document.getElementById('sendCodeBtn');
            btn.disabled = true;
            btn.textContent = 'Mengirim...';

            try {
                const response = await fetch(`${API_URL}?action=sendVerificationCode`, {
                    method: 'POST',
                    body: JSON.stringify({ email: email })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentEmail = email;
                    document.getElementById('emailDisplay').textContent = email;
                    
                    gsap.to('#emailStep', { x: -100, opacity: 0, duration: 0.3 });
                    setTimeout(() => {
                        document.getElementById('emailStep').classList.add('hidden');
                        document.getElementById('codeStep').classList.remove('hidden');
                        gsap.from('#codeStep', { x: 100, opacity: 0, duration: 0.3 });
                    }, 300);
                    
                    Swal.fire('Berhasil!', 'Kode verifikasi telah dikirim ke email Anda', 'success');
                } else {
                    Swal.fire('Error', result.message || 'Gagal mengirim kode', 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'Terjadi kesalahan koneksi', 'error');
            }

            btn.disabled = false;
            btn.textContent = 'Kirim Kode Verifikasi';
        }

        async function verifyCode() {
            const code = document.getElementById('codeInput').value.trim();
            
            if (code.length !== 6) {
                Swal.fire('Error', 'Masukkan kode 6 digit', 'error');
                return;
            }

            const btn = document.getElementById('verifyBtn');
            btn.disabled = true;
            btn.textContent = 'Memverifikasi...';

            try {
                const response = await fetch(`${API_URL}?action=verifyCode`, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        email: currentEmail,
                        code: code
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Save authentication
                    localStorage.setItem('auth_token', result.token);
                    localStorage.setItem('user_data', JSON.stringify(result.user));
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Berhasil!',
                        text: `Selamat datang, ${result.user.name}`,
                        timer: 1500,
                        showConfirmButton: false
                    });
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    Swal.fire('Error', result.message || 'Kode verifikasi salah', 'error');
                }
            } catch (error) {
                Swal.fire('Error', 'Terjadi kesalahan koneksi', 'error');
            }

            btn.disabled = false;
            btn.textContent = 'Verifikasi & Login';
        }

        function backToEmail() {
            gsap.to('#codeStep', { x: 100, opacity: 0, duration: 0.3 });
            setTimeout(() => {
                document.getElementById('codeStep').classList.add('hidden');
                document.getElementById('emailStep').classList.remove('hidden');
                gsap.from('#emailStep', { x: -100, opacity: 0, duration: 0.3 });
            }, 300);
        }

        // Enter key handling
        document.getElementById('emailInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendVerificationCode();
        });
        
        document.getElementById('codeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') verifyCode();
        });
    </script>
</body>
</html>
