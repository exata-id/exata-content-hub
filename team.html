<!-- REVISI: team.html -->
<!-- Memperbaiki logika pemeriksaan izin (permission check) -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management - Content Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-purple-600">Content Workflow</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userName" class="text-gray-700"></span>
                    <button onclick="logout()" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <aside class="w-64 bg-white h-screen shadow-lg">
            <nav class="mt-8">
                <a href="dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">Dashboard</a>
                <a href="scripts.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">Script Management</a>
                <a href="production.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">Content Production</a>
                <a href="scheduling.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">Scheduling</a>
                <a href="analytics.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-50">Analytics</a>
                <a href="team.html" class="flex items-center px-6 py-3 bg-purple-50 text-purple-600 border-r-4 border-purple-600">
                    <span class="font-semibold">Team Management</span>
                </a>
            </nav>
        </aside>

        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Team Management</h2>
                <button id="addMemberButton" onclick="openAddMemberModal()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">
                    + Add Member
                </button>
            </div>

            <!-- Team Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-500 text-sm">Total Members</p>
                    <h3 class="text-3xl font-bold text-gray-800" id="totalMembers">0</h3>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-500 text-sm">Admins</p>
                    <h3 class="text-3xl font-bold text-gray-800" id="totalAdmins">0</h3>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-500 text-sm">Creators</p>
                    <h3 class="text-3xl font-bold text-gray-800" id="totalCreators">0</h3>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <p class="text-gray-500 text-sm">Active Today</p>
                    <h3 class="text-3xl font-bold text-gray-800" id="activeToday">0</h3>
                </div>
            </div>

            <!-- Team Members Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Joined</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Last Login</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="teamTable" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>

            <!-- Activity Log -->
            <div class="mt-8 bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Recent Team Activity</h3>
                <div id="activityLog" class="space-y-3">
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Member Modal -->
    <div id="memberModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full">
            <h3 class="text-2xl font-bold mb-6" id="modalTitle">Add Team Member</h3>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="memberEmail" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="memberName" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <select id="memberRole" class="w-full px-4 py-2 border rounded-lg">
                        <option value="creator">Creator</option>
                        <option value="editor">Editor</option>
                        <option value="manager">Manager</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
                    <p class="font-medium text-blue-800 mb-2">Role Permissions:</p>
                    <ul class="text-blue-700 space-y-1 text-xs" id="rolePermissions">
                    </ul>
                </div>
            </div>

            <div class="flex gap-4 mt-6">
                <button onclick="saveMember()" class="flex-1 bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700">
                    Save
                </button>
                <button onclick="closeMemberModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        checkAuth();
        let userData = JSON.parse(localStorage.getItem('user_data'));
        document.getElementById('userName').textContent = userData.name;
        
        // PERBAIKAN: Logika izin yang benar
        // Hanya user dengan izin 'team' (admin, manager) yang bisa melihat halaman ini
        if (!hasPermission('team')) {
            Swal.fire('Access Denied', 'You do not have permission to access this page', 'error')
                .then(() => window.location.href = 'dashboard.html');
        }

        let editingMemberId = null;
        let teamMembers = [];

        const rolePermissionsMap = {
            viewer: ['View analytics and reports'],
            creator: ['Create and edit own scripts', 'View production status', 'View schedules'],
            editor: ['Edit content', 'Manage production', 'Create schedules'],
            manager: ['All creator and editor permissions', 'Approve scripts', 'Manage team (except admins)', 'View all analytics'],
            admin: ['Full system access', 'Manage all users', 'System configuration', 'Delete any content']
        };

        async function loadTeam() {
            try {
                const result = await apiCall('getTeamMembers');
                teamMembers = result.members || [];
                
                updateStats();
                displayTeam();
                loadActivityLog();
            } catch (error) {
                showError('Failed to load team data');
            }
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            
            document.getElementById('totalMembers').textContent = teamMembers.length;
            document.getElementById('totalAdmins').textContent = teamMembers.filter(m => m.role === 'admin').length;
            document.getElementById('totalCreators').textContent = teamMembers.filter(m => m.role === 'creator').length;
            document.getElementById('activeToday').textContent = teamMembers.filter(m => 
                m.last_login && m.last_login.startsWith(today)
            ).length;
        }

        function displayTeam() {
            const tbody = document.getElementById('teamTable');
            
            if (teamMembers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-4 text-center text-gray-500">No team members found</td></tr>';
                return;
            }

            tbody.innerHTML = teamMembers.map(member => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10">
                                <div class="h-10 w-10 rounded-full bg-purple-100 flex items-center justify-center">
                                    <span class="text-purple-600 font-semibold">${member.name.charAt(0).toUpperCase()}</span>
                                </div>
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-gray-900">${member.name}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${member.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-semibold rounded-full 
                            ${member.role === 'admin' ? 'bg-red-100 text-red-800' : 
                              member.role === 'manager' ? 'bg-blue-100 text-blue-800' : 
                              'bg-green-100 text-green-800'}">
                            ${member.role}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(member.created_at)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${member.last_login ? formatDateTime(member.last_login) : 'Never'}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        ${member.id !== userData.id ? `
                            <button onclick="editMember('${member.id}')" class="text-blue-600 hover:text-blue-900 mr-3">Edit</V>
                            ${userData.role === 'admin' || (userData.role === 'manager' && member.role !== 'admin') ? 
                                `<button onclick="deleteMember('${member.id}')" class="text-red-600 hover:text-red-900">Delete</button>` : ''}
                        ` : '<span class="text-gray-400">You</span>'}
                    </td>
                </tr>
            `).join('');
        }

        async function loadActivityLog() {
            try {
                // Mengambil data dari dashboard stats
                const result = await apiCall('getDashboardStats'); 
                const activities = result.recentActivity || [];
                
                const container = document.getElementById('activityLog');
                if (activities.length === 0) {
                    container.innerHTML = '<p class="text-gray-500 text-sm">No recent activity</p>';
                    return;
                }

                container.innerHTML = activities.slice(0, 10).map(activity => `
                    <div class="flex items-start space-x-3 p-3 bg-gray-50 rounded-lg">
                        <div class="flex-shrink-0 w-2 h-2 mt-2 rounded-full bg-purple-600"></div>
                        <div class="flex-1">
                            <p class="text-sm text-gray-800">${activity.message}</p>
                            <p class="text-xs text-gray-500 mt-1">${activity.timestamp}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load activity log');
            }
        }

        function openAddMemberModal() {
            editingMemberId = null;
            document.getElementById('modalTitle').textContent = 'Add Team Member';
            document.getElementById('memberEmail').value = '';
            document.getElementById('memberName').value = '';
            document.getElementById('memberRole').value = 'creator';
            updateRolePermissions('creator');
            document.getElementById('memberModal').classList.remove('hidden');
        }

        async function editMember(id) {
            const member = teamMembers.find(m => m.id === id);
            if (!member) return;

            editingMemberId = id;
            document.getElementById('modalTitle').textContent = 'Edit Team Member';
            document.getElementById('memberEmail').value = member.email;
            document.getElementById('memberName').value = member.name;
            document.getElementById('memberRole').value = member.role;
            updateRolePermissions(member.role);
            document.getElementById('memberModal').classList.remove('hidden');
        }

        document.getElementById('memberRole').addEventListener('change', (e) => {
            updateRolePermissions(e.target.value);
        });

        function updateRolePermissions(role) {
            const permissions = rolePermissionsMap[role] || [];
            document.getElementById('rolePermissions').innerHTML = permissions.map(p => 
                `<li>• ${p}</li>`
            ).join('');
        }

        async function saveMember() {
            const email = document.getElementById('memberEmail').value.trim();
            const name = document.getElementById('memberName').value.trim();
            const role = document.getElementById('memberRole').value;

            if (!email || !name) {
                showError('Please fill all fields');
                return;
            }

            if (!email.includes('@')) {
                showError('Invalid email address');
                return;
            }

            showLoading();

            try {
                const action = editingMemberId ? 'updateTeamMember' : 'createTeamMember';
                const data = { email, name, role };
                if (editingMemberId) data.id = editingMemberId;

                const result = await apiCall(action, data);
                
                if (result.success) {
                    showSuccess(editingMemberId ? 'Member updated' : 'Member added successfully');
                    closeMemberModal();
                    loadTeam();
                } else {
                    showError(result.message);
                }
            } catch (error) {
                showError('Failed to save member');
            }
        }

        async function deleteMember(id) {
            const member = teamMembers.find(m => m.id === id);
            
            const confirm = await Swal.fire({
                title: 'Delete Team Member?',
                text: `Remove ${member.name} from the team?`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                confirmButtonText: 'Yes, delete'
            });

            if (confirm.isConfirmed) {
                try {
                    const result = await apiCall('deleteTeamMember', { id });
                    if (result.success) {
                        showSuccess('Member removed');
                        loadTeam();
                    } else {
                        showError(result.message);
                    }
                } catch (error) {
                    showError('Failed to delete member');
                }
            }
        }

        function closeMemberModal() {
            document.getElementById('memberModal').classList.add('hidden');
        }

        loadTeam();
    </script>
</body>
</html>
